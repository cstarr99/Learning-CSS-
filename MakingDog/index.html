<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakingDog</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="dog-head">
        <div class="dog-ear">
          <div class="dog-left-ear"></div>
          <div class="dog-right-ear"></div>
        </div>
        <div class="dog-eyebrow">
          <div class="dog-left-eyebrow"></div>
          <div class="dog-right-eyebrow"></div>
        </div>
        <div class="dog-eye">
          <div class="dog-left-eye">
            <div class="dog-left-inner-eye"></div>
          </div>
          <div class="dog-right-eye">
            <div class="dog-right-inner-eye"></div>
          </div>
        </div>
        <div class="dog-nose"></div>
        <div class="dog-mouth">
          <div class="dog-left-mouth"></div>
          <div class="dog-right-mouth"></div>
        </div>
        <div class="dog-tongue"></div>
      </div>
    </main>
  </body>
</html>
