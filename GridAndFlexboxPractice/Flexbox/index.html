<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>CSS Flexbox/CSS Grid</h1>
      <nav>
        <ul>
          <li><a class="nav-link" href="#grid">Grid</a></li>
          <li><a class="nav-link" href="#flexbox">Flexbox</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="grid">
        <div class="grid-container">
          <div class="grid-item grid-item-1">Grid item 1</div>
          <div class="grid-item grid-item-2">Grid item 2</div>
          <div class="grid-item grid-item-3">Grid item 3</div>
          <div class="grid-item grid-item-4">Grid item 4</div>
          <div class="grid-item grid-item-5">Grid item 5</div>
          <div class="grid-item grid-item-6">Grid item 6</div>
        </div>
      </section>
      <section id="flexbox">
        <div class="flexbox-container">
          <div class="flexbox-item flexbox-1">Flexbox 1</div>
          <div class="flexbox-item flexbox-2">Flexbox 2</div>
          <div class="flexbox-item flexbox-3">Flexbox 3</div>
        </div>
      </section>
    </main>
  </body>
</html>
