<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=!, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="container">
      <fieldset>
        <legend class="title">To-Do List</legend>
        <div class="todo-item-block">
          <input type="checkbox" class="checkbox" />
          <div class="todo-item">Attend Meeting</div>
        </div>
        <div class="todo-item-block">
          <input type="checkbox" class="checkbox" />
          <div class="todo-item">Do Homework</div>
        </div>
        <div class="todo-item-block">
          <input type="checkbox" class="checkbox" />
          <div class="todo-item">Go to Gym</div>
        </div>
        <div class="todo-item-block">
          <input type="checkbox" class="checkbox" />
          <div class="todo-item">Buy Book</div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
